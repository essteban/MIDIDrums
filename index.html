<html>
<head>
<meta http-equiv="content-type" content="text/html">
<meta name="description" content="Haz tus propias mezclas">
<title>Fusión Folclórica</title>

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Michroma">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid Sans">
<link rel="stylesheet" type="text/css" href = "style/drummachine.css" />

<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
<script type="text/javascript" src="js/drummachine.js"></script>

</head>

<!-- Preload some important UI elements -->
<img class="preload" src='images/btn_play.png'>
<img class="preload" src='images/btn_load.png'>
<img class="preload" src='images/btn_reset.png'>
<img class="preload" src='images/btn_save.png'>
<img class="preload" src='images/btn_demo1.png'>
<img class="preload" src='images/btn_demo2.png'>
<img class="preload" src='images/btn_demo3.png'>
<img class="preload" src='images/btn_demo4.png'>
<img class="preload" src='images/btn_demo5.png'>
<img class="preload" src='images/button_off.png'>
<img class="preload" src='images/button_half.png'>
<img class="preload" src='images/button_on.png'>
<img class="preload" src='images/LED_on.png'>

<!--  The markup below keeps all images in a row on a single long line to avoid
            a bizarre bug where otherwise the browser inserts an extra pixel between
            the images.  The cost of perfectionism :O{
-->

<body id='body'>
    <div id='title'>Fusión Folclórica</div>
    <section class='container active' id='center'>

             <input type="button" value="Bunde calle" id="b1" onclick="changeText(this.value);"/>
             <input type="button" value="Chande" id="b2" onclick="changeText(this.value);"/>
             <input type="button" value="Cumbia" id="b3" onclick="changeText(this.value);"/>
             <input type="button" value="Porro chocoano" id="b4" onclick="changeText(this.value);"/>
             <input type="button" value="Tambora" id="b5" onclick="changeText(this.value);"/>
             <p id='pText'>Selecciona un ritmo folklórico</p>
    </section>
    <section class='container active' id='padLeft'>
        <div class='buttons_row'>
            <span class='label' id='linea1f'> </span>
            <img id='Tom1_0' class='btn' src='images/button_off.png'>
            <img id='Tom1_1' class='btn' src='images/button_off.png'>
            <img id='Tom1_2' class='btn' src='images/button_off.png'>
            <img id='Tom1_3' class='btn' src='images/button_off.png'>
        </div>
        <div class='buttons_row'>
            <span class='label' id='linea2f'> </span>
            <img id='Tom2_0' class='btn' src='images/button_off.png'>
            <img id='Tom2_1' class='btn' src='images/button_off.png'>
            <img id='Tom2_2' class='btn' src='images/button_off.png'>
            <img id='Tom2_3' class='btn' src='images/button_off.png'>
        <div class='buttons_row'>
            <span class='label' id='linea3f'> </span>
            <img id='Tom3_0' class='btn' src='images/button_off.png'>
            <img id='Tom3_1' class='btn' src='images/button_off.png'>
            <img id='Tom3_2' class='btn' src='images/button_off.png'>
            <img id='Tom3_3' class='btn' src='images/button_off.png'>
        </div>
      </section>
      <section class='container active' id='pad'>
        <div class='buttons_row'>
            <span class='label' id='linea1m'> </span>
            <img id='HiHat_0' class='btn' src='images/button_off.png'>
            <img id='HiHat_1' class='btn' src='images/button_off.png'>
            <img id='HiHat_2' class='btn' src='images/button_off.png'>
            <img id='HiHat_3' class='btn' src='images/button_off.png'>
        <div class='buttons_row'>
            <span class='label' id='linea2m'> </span>
            <img id='Snare_0' class='btn' src='images/button_off.png'>
            <img id='Snare_1' class='btn' src='images/button_off.png'>
            <img id='Snare_2' class='btn' src='images/button_off.png'>
            <img id='Snare_3' class='btn' src='images/button_off.png'>
        </div>
        <div class='buttons_row'>
            <span class='label' id='linea3m'> </span>
            <img id='Kick_0' class='btn' src='images/button_off.png'>
            <img id='Kick_1' class='btn' src='images/button_off.png'>
            <img id='Kick_2' class='btn' src='images/button_off.png'>
            <img id='Kick_3' class='btn' src='images/button_off.png'>
    </section>
    <section id='space'>
    </section>
    <section class='container active' id='params'>
        <div id='paramsleft_container'>
            <div id='tempo_container'>
                <span class='label' id='tempolabel'>Tempo</span>
                <div id='tempodisplay'>
                <span id='tempo'></span>&nbsp;<span id='bpm'>bpm</span>
                </div>
            </div>
        </div>
        <div class='vrule'></div>
        <div class='slider_container' id='snare_container'>
            <div class='slider_groove'>
                <img class='slider_track' src='images/slider_track.png'>
                <img class='slider_thumb' id='pitch_thumb' src='images/slider_thumb.png'>
            </div>
            <div class='slider_label'>
                Pitch
            </div>
        </div>
        <div class='slider_container' id='snare_container'>
            <div class='slider_groove'>
                <img class='slider_track' src='images/slider_track.png'>
                <img class='slider_thumb' id='cross_thumb' src='images/slider_thumb.png'>
            </div>
            <div class='slider_label'>
                Mix
            </div>
        </div>
    </section>

  <section class='container active' id='tools'>
        <img id='play' src='images/btn_play_loading.gif' width='80' height='33'>
        <img id='stop' src='images/btn_stop.png'>
        <img id='save' src='images/btn_save.png'>
        <img id='load' src='images/btn_load.png'>
        <img id='reset' src='images/btn_reset.png'>
    </section>
    <div class='container' id='save_container'>
        <h3>
            Save a Beat
        </h3>
        <p>
            Copie este texto para guardar esta configuración.
        </p>
        <textarea id='save_textarea' spellcheck='false'></textarea>
        <img id='save_ok' src='images/btn_ok.png'>
    </div>

    <div class='container' id='load_container'>
        <h3>
            Load a Beat
        </h3>
        <p>
            Pegue una configuración y luego presione OK.
        </p>
        <textarea id='load_textarea' spellcheck='false'></textarea>
        <div id='load_buttons'>
            <img id='load_ok' src='images/btn_ok.png'>
            <img id='load_cancel' src='images/btn_cancel.png'>
        </div>
    </div>
</body>
</html>
