<html>
<head>
<meta http-equiv="content-type" content="text/html">
<meta name="description" content="Haz tus propias mezclas">
<title>Fusión Folclórica</title>

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Michroma">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid Sans">
<link rel="stylesheet" type="text/css" href = "style/drummachine.css" />

<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
<script type="text/javascript" src="js/drummachine.js"></script>
<script type="text/javascript" src="js/bufferLoader.js"></script>

</head>
<!-- Preload some important UI elements -->
<img class="preload" src='Imagenes/btn_play.png'>
<img class="preload" src='Imagenes/btn_load.png'>
<img class="preload" src='Imagenes/btn_reset.png'>
<img class="preload" src='Imagenes/btn_save.png'>
<img class="preload" src='Imagenes/button_off.png'>
<img class="preload" src='Imagenes/button_half.png'>
<img class="preload" src='Imagenes/button_on.png'>
<img class="preload" src='Imagenes/button_offM.png'>
<img class="preload" src='Imagenes/button_halfM.png'>
<img class="preload" src='Imagenes/button_onM.png'>

<body id='body'>
  <div class="container">
    <img id='BG'  class='bg' src='Imagenes/background.png'>
    <div class='buttons_Folk' id'pad'>
      <div><img id='Tambora'  class='btn' src='Imagenes/tamboraoff.png' onmousedown="bgImage(this.id)"></div>
      <div><img id='Cumbia' class='btn' src='Imagenes/cumbiaoff.png' onmousedown="bgImage(this.id)"></div>
      <div><img id='Bunde' class='btn' src='Imagenes/bundeoff.png' onmousedown="bgImage(this.id)"></div>
      <div><img id='Porro' class='btn' src='Imagenes/porrooff.png' onmousedown="bgImage(this.id)"></div>
      <div><img id='Chande' class='btn' src='Imagenes/chandeoff.png' onmousedown="bgImage(this.id)"></div>
    </div>
    <div class='buttons_FolkDM' id='pad'>
      <div class='buttons_row'>
          <img id='Tom1_0' class='btn' src='Imagenes/button_off.png'>
          <img id='Tom1_1' class='btn' src='Imagenes/button_off.png'>
          <img id='Tom1_2' class='btn' src='Imagenes/button_off.png'>
          <img id='Tom1_3' class='btn' src='Imagenes/button_off.png'>
        </div>
      <div class='buttons_row'>
        <img id='Tom2_0' class='btn' src='Imagenes/button_off.png'>
        <img id='Tom2_1' class='btn' src='Imagenes/button_off.png'>
        <img id='Tom2_2' class='btn' src='Imagenes/button_off.png'>
        <img id='Tom2_3' class='btn' src='Imagenes/button_off.png'>
        </div>
      <div class='buttons_row'>
        <img id='Tom3_0' class='btn' src='Imagenes/button_off.png'>
        <img id='Tom3_1' class='btn' src='Imagenes/button_off.png'>
        <img id='Tom3_2' class='btn' src='Imagenes/button_off.png'>
        <img id='Tom3_3' class='btn' src='Imagenes/button_off.png'>
      </div>
    </div>
      <div class='buttons_FolkDMR' id='pad'>
        <div class='buttons_row'>
          <img id='HiHat_0' class='btn' src='Imagenes/button_offM.png'>
          <img id='HiHat_1' class='btn' src='Imagenes/button_offM.png'>
          <img id='HiHat_2' class='btn' src='Imagenes/button_offM.png'>
          <img id='HiHat_3' class='btn' src='Imagenes/button_offM.png'>
        </div>
        <div class='buttons_row'>
          <img id='Snare_0' class='btn' src='Imagenes/button_offM.png'>
          <img id='Snare_1' class='btn' src='Imagenes/button_offM.png'>
          <img id='Snare_2' class='btn' src='Imagenes/button_offM.png'>
          <img id='Snare_3' class='btn' src='Imagenes/button_offM.png'>
        </div>
        <div class='buttons_row'>
          <img id='Kick_0' class='btn' src='Imagenes/button_offM.png'>
          <img id='Kick_1' class='btn' src='Imagenes/button_offM.png'>
          <img id='Kick_2' class='btn' src='Imagenes/button_offM.png'>
          <img id='Kick_3' class='btn' src='Imagenes/button_offM.png'>
        </div>
      </div>
      <div id='params'>
        <div class='tempo_container'>
                  <span class='label' id='tempolabel'></span>
                  <div id='tempodisplay'>
                  <span id='tempo'></span>&nbsp;<span id='bpm'>bpm</span>
                  </div>
              </div>
          <div class='slider_container1' id='snare_container'>
              <div class='slider_groove'>
                  <img class='slider_track' src='Imagenes/slider_track.png'>
                  <img class='slider_thumb' id='pitch_thumb' src='Imagenes/slider_thumb.png'>
              </div>
              <div class='slider_label'></div>
          </div>
          <div class='slider_container2' id='snare_container'>
              <div class='slider_groove'>
                  <img class='slider_track' src='Imagenes/slider_track.png'>
                  <img class='slider_thumb' id='cross_thumb' src='Imagenes/slider_thumb.png'>
              </div>
              <div class='slider_label'></div>
      </div>
    </div>
  <div class='mixerButtons' id='tools'>
    <div><img id='save' src='Imagenes/btn_save.png' onmouseover="bgImage(this.id)" onmouseout="bgOutImage(this.id)"></div>
    <div><img id='load' src='Imagenes/btn_load.png' onmouseover="bgImage(this.id)" onmouseout="bgOutImage(this.id)"></div>
    <div><img id='reset' src='Imagenes/btn_reset.png' onmouseover="bgImage(this.id)" onmouseout="bgOutImage(this.id)"></div>
    <div>
      <img id='play' src='Imagenes/power.png'>
      <img id='stop' src='Imagenes/btn_stop.png'>
      </div>
    </div>
  <section>
    <div class='load active' id='load_container'>
      <h3> Cargar un ritmo </h3>
      <p> Pegue una configuración de las guardadas y luego presione OK. </p>
        <textarea id='load_textarea' spellcheck='false'></textarea>
        <div id='load_buttons'>
            <img id='load_ok' src='Imagenes/btn_ok.png'>
            <img id='load_cancel' src='Imagenes/btn_cancel.png'>
        </div>
    </div>
  </section>
</div>
</body>
</html>
